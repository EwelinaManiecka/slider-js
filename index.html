<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Slider JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="slider-wrapper">
        <div class="image-list">
            <img src="./img/austria-2666061_1920.jpg" alt="Landscape mountain, Austria" class="image-item">
            <img src="./img/city-6558404_1920.jpg" alt="Avila city, Spain" class="image-item">
            <img src="./img/come-4342173_1920.jpg" alt="City, Austria" class="image-item">
            <img src="./img/landscape-4928265_1920.jpg" alt="Landscape mountain with river, Spain" class="image-item">
            <img src="./img/mountains-7436029_1920.jpg" alt="Landscape mountain, Austria" class="image-item">
            <img src="./img/ronda-204421_1920.jpg" alt="Bridge in Ronda, Spain" class="image-item">
            <img src="./img/seville-656699_1920.jpg" alt="Tower in church in Sevilla, Spain" class="image-item">
            <img src="./img/waterfall-2192613_1920.jpg" alt="Landscape mountain and river, Austria" class="image-item">
        </div>
    </div>
    <div class="slider-scrollbar">
        <div class="scrollbar-track">
            <div class="scrollbar-thumb"></div>
        </div>
    </div>
</div>
</body>
</html>
