<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Slider JavaScript</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
        <div class="image-list">
            <img src="./img/austria-2666061_1920.jpg" alt="Landscape mountain, Austria" class="image-item">
            <img src="./img/city-6558404_1920.jpg" alt="Avila city, Spain" class="image-item">
            <img src="./img/come-4342173_1920.jpg" alt="City, Austria" class="image-item">
            <img src="./img/landscape-4928265_1920.jpg" alt="Landscape mountain with river, Spain" class="image-item">
            <img src="./img/mountains-7436029_1920.jpg" alt="Landscape mountain, Austria" class="image-item">
            <img src="./img/ronda-204421_1920.jpg" alt="Bridge in Ronda, Spain" class="image-item">
            <img src="./img/seville-656699_1920.jpg" alt="Tower in church in Sevilla, Spain" class="image-item">
            <img src="./img/waterfall-2192613_1920.jpg" alt="Landscape mountain and river, Austria" class="image-item">
        </div>
        <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
    </div>
    <div class="slider-scrollbar">
        <div class="scrollbar-track">
            <div class="scrollbar-thumb"></div>
        </div>
    </div>
    <footer>
        <p class="text">All files origen pixabay.com</p>
        <p>scrollbar was done </p>
        <p> &copy; <span id="year"></span> by Ewelina Maniecka</p>
    </footer>
</div>
<script src="./script.js"></script>
</body>
</html>
